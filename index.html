---
layout: default
---

<div class="home">

<div class="blurb">

    <img alt="" class="avatar rounded-4" height="230" src="https://avatars2.githubusercontent.com/u/1309167?v=3&amp;s=460" width="230">
    <p>This is my personal blog for things related to work and programming, etc.</p>
</div><!-- /.blurb -->

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

<!--
  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
-->

</div>
